<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="common/head-section :: headSection ('Register New User')"/>

<body>

<div class="container py-3">

    <h3>Register New User</h3>
    <hr>

    <form action="#" th:action="@{/register/processRegistration}"
          th:object="${registerUser}"
          method="POST">

        <div class="row">
            <div class="col-auto">
                <div th:if="${registrationError != null}" th:text="${registrationError}"
                     class="alert alert-danger"/>
            </div>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" class="form-control" th:errorclass="is-invalid"/>
            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback" th:errors="*{username}"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" th:errorclass="is-invalid"/>
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"/>
            <small class="form-text text-muted">
                More then 6 characters
            </small>
        </div>

        <div class="form-group">
            <label for="matchingPassword">Confirm password</label>
            <input type="password" th:field="*{matchingPassword}" class="form-control" th:errorclass="is-invalid"/>
            <div th:if="${#fields.hasErrors('matchingPassword')}" class="invalid-feedback"
                 th:errors="*{matchingPassword}"/>
        </div>

        <div class="row">
            <div class="col-md">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" th:errorclass="is-invalid"/>
                    <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback" th:errors="*{firstName}"/>
                </div>
            </div>
            <div class="col-md">
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" th:errorclass="is-invalid"/>
                    <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback" th:errors="*{lastName}"/>
                </div>
            </div>
        </div>

        <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" class="form-control" th:errorclass="is-invalid"/>
            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"/>

        </div>

        <button type="submit" class="btn btn-outline-primary">Register</button>

    </form>


</div>

</body>
</html>
