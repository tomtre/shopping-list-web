<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="common/head-section :: headSection ('Login page')"/>

<body>

<div class="container py-3">

    <h3>Sign In</h3>
    <hr>

    <form action="#" th:action="@{/authenticateTheUser}" method="POST">

        <div th:if="${param.error != null}" class="row">
            <div class="col-auto">
                <div class="alert alert-danger" role="alert">
                    Invalid username and password.
                </div>
            </div>
        </div>

        <div th:if="${param.logout != null}" class="row">
            <div class="col-auto">
                <div class="alert alert-success" role="alert">
                    You have been logged out.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" autofocus/>
        </div>

        <div class="form-group mb-4">
            <label for="username">Password</label>
            <input type="password" name="password" id="password" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-outline-primary mb-3">Login</button>

    </form>

    <a th:href="@{/register/form}" class="btn btn-outline-dark" role="button">Register</a>

</div>

</body>
</html>
